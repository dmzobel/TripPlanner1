<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trip Planner</title>
  <script src = './bundle.js' defer ></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <nav>
    <li><h2>Map</h2></li>
    <li>About</li>
    <li>Contact</li>
  </nav>
  <div class="map-window">
    <div id='map'></div>
    <div class="side-panels">

      <div class="panel" id="selection-panel">

        <p>Hotels</p>
        <div>
          <select>
            <option value="">Hilton</option>
            <option value="">Marriott</option>
            <option value="">Ritz Carlton</option>
          </select>
          <button class="btn">+</button>
        </div>

        <p>Restaurants</p>
        <div>
          <select>
            <option value="">Chick-fil-a</option>
            <option value="">Five Guys</option>
          </select>
          <button class="btn">+</button>
        </div>

        <p>Things To Do</p>
        <div>
          <select>
            <option value="">Movies</option>
            <option value="">Concert Venues</option>
          </select>
          <button class="btn">+</button>
        </div>

      </div>

      <div class="panel" id="itinerary-panel">
        <h3>Itinerary:</h3>

        <p>My Hotels</p>
        <ol>
          <li class="list-item"><button class="btn">x</button>Example</li>
          <li class="list-item"><button class="btn">x</button>Example 2</li>
        </ol>

        <p>My Restaurants</p>
        <ol>
          <li class="list-item"><button class="btn">x</button>Example</li>
          <li class="list-item"><button class="btn">x</button>Example 2</li>
        </ol>

        <p>My Activities</p>
        <ol>
          <li class="list-item"><button class="btn">x</button>Example</li>
          <li class="list-item"><button class="btn">x</button>Example 2</li>
        </ol>

      </div>

    </div>
  </div>

</body>

</html>
